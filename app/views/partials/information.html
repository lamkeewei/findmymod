<div class="modal-header">
  <button type="button" class="close" ng-click="$close()">&times;</button>
    <h3 id="course-title" class="modal-title">{{course.search}}</h3>
</div>
<div class="modal-body">
    <div class="alert alert-info">
      <small>        
        <strong>Pre-requisite:</strong> {{description.requirement}}
      </small>
    </div>
    <div class="alert alert-warning">
      <small>        
        <strong>Exams: </strong> {{exam}}
      </small>
    </div>
    <strong>Course Writeup <small class="pull-right"><a ng-show="outline.link" ng-href="{{outline.link}}" target="_blank">(<span class="glyphicon glyphicon-book"></span> Full Outline)</a></small></strong>
    <p class="writeup">
      <small>
        <em ng-bind-html="description.description">
        </em>
      </small>
    </p>    
</div>
<div class="modal-footer">
    <button class="btn btn-primary" id="close-modal" ng-click="$close()">Done</button>
</div>
